### Estimation par sondage assistée par modèle

--

#### **But** : Estimer les chiffres d’une population finie, tels que des moyennes et des totaux.

--

#### Données requises :



&lt;img src="img/data_needs2.004.jpeg" width="1402" /&gt;

---

class: center

### Configuration de l'estimation

--

Dénombrer la population finie d’intérêt.

&lt;img src="img/enumerate.jpeg" width="1481" /&gt;

`\(U = \{1, 2, \ldots, N\}\)`


---

class: center

### Configuration de l’estimation

--


**But :** Estimer les chiffres d’une population, tels que le total d’une variable de réponse, `\(y\)`.


&lt;img src="img/response.jpeg" width="1482" /&gt;


`\(t_y = \sum_{i \in U} y_i\)`


---

class: center

### Configuration de l'estimation

--


Disposer de données auxiliaires pour l’ensemble de la population ou de données auxiliaires sommaires.


&lt;img src="img/aux_data.jpeg" width="1484" /&gt;


Présence de `\(\{\boldsymbol{x}_i\}_{i\in U}\)` ou de `\(\bar{\boldsymbol{x}}_U\)`.


---

class: center

### Configuration de l’estimation

--


Établir un plan d'échantillonnage.  Suppose une approche de l’inférence fondée sur le plan de sondage.

&lt;img src="img/sampling_design.jpeg" width="1491" /&gt;


Présence de `\(\{\pi_i\}_{i\in U}\)` lorsque `\(\pi_i = P(i \in s)\)`.


---

class: center

### Configuration de l’estimation

Un échantillon est établi et vous avez accès aux données suivantes pour l'estimation.

&lt;img src="img/all_data.jpeg" width="1489" /&gt;

--

Une option : `\(\hat{t}_y = \sum_{i \in s} \frac{y_i}{\pi_i}\)`

(estimateur Horvitz-Thompson)


---

class: center

### Configuration de l’estimation

Une autre option : Utiliser l’échantillon pour .orange2[**construire**] un modèle, puis .orange2[**préduire**] `\(y\)` sur la base de toutes les unités de population.

&lt;img src="img/model_fits.jpeg" width="1484" /&gt;

`\(\hat{t}_y = \sum_{i \in s} y_i + \sum_{i \in U-s} \hat{m}(\boldsymbol{x_i})\)`

---

class: center

### Configuration de l’estimation

Estimateur : `\(\hat{t}_y = \sum_{i \in s} y_i + \sum_{i \in U-s} \hat{m}(\boldsymbol{x_i})\)`

&lt;img src="img/model_fits.jpeg" width="1484" /&gt;

L’estimateur peut être relativement .orange2[biaisé] lorsque les spécifications du modèle sont erronées. 



---

class: center

### Configuration de l’estimation

**Une autre option :** Utiliser un terme de correction du biais.

&lt;img src="img/model_fits.jpeg" width="1484" /&gt;


Estimateur assisté par modèle :  

`$$\hat{t}_y = \sum_{i \in U} \hat{m}(\boldsymbol{x_i}) + \sum_{i \in s} \frac{y_i - \hat{m}(\boldsymbol{x_i})}{\pi_i}$$`
