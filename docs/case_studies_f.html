### L’estimateur par arbre de régression

`$$\hat{t}_y = \sum_{i \in U} \hat{m}(\boldsymbol{x_i}) + \sum_{i \in s} \frac{y_i - \hat{m}(\boldsymbol{x_i})}{\pi_i}$$`

Laisser `\(Q = \{ B_{1}, B_{2}, \ldots, B_{q} \}\)` être les compartiments de partition de l’arbre.

--

Pour `\(\boldsymbol{x} \in B_k\)`:

`\begin{align*}
    \hat{m}({\boldsymbol x})=
   \widehat{\#}(B_{k})^{-1} \sum_{i \in s} \pi_{i}^{-1} y_i I ({\boldsymbol x}_i \in B_{k})
\end{align*}`

où

`\begin{align*}
   \widehat{\#}(B_{k}) = \sum_{i \in s} \pi_{i}^{-1} I ({\boldsymbol x}_i \in B_{k}).
\end{align*}`

---

### L’estimateur par arbre de régression

* Les partitions sont sélectionnées en fonction de critères de permutation.

* L’arbre arrête la partition en fonction d’un seuil de valeur p ou d’une taille minimum de nœud d’extrémité.

* Le module R pour les arbres de régression repose sur des données d’enquête complexe : [rpms](https://cran.r-project.org/web/packages/rpms/index.html)
    + Rédigé par [Daniell Toth](https://scholar.google.com/citations?user=1lUPZikAAAAJ)

---

### L’estimateur par arbre de régression

### Calibrage

Possibilité de linéariser les arbres :

`$$\hat{m}({\bf x}) = \tilde{\mu}_{n1}  I({\bf x} \in B_{n1}) + \tilde{\mu}_{n2} I({\bf x} \in B_{n2}) + \ldots + \tilde{\mu}_{nq}  I({\bf x} \in B_{nq})$$`

--


* l’arbre de régression est .orange2[calibré] en fonction des chiffres de population du nœud d'extrémité :

`$$\sum_{j \in U} I({ \bf x}_j \in B_{nk}) =   \sum_{j \in s} \tilde{w}_j I({ \bf x}_j \in B_{nk})$$`


----   

--


#### Post-stratification

* Estimateur par stratification a posteriori : Estimateur par la régression généralisée lorsque le modèle d'assistance est le modèle de la moyenne du groupe

--

* Estimateur par arbre de régression : Les nœuds d'extrémité de l’arbre forment un ensemble de poststrates .orange2[prédictives]!
